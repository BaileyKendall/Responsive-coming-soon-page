<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel || coming soon page</title>
  </head>

  <body>
    <div class="desktop-container">
      <div class="flex">
        <div class="item item1">
          <img src="images/logo.svg" alt="base Apparel" class="logo" />

          <h1 class="main-heading">
            We're <span class="emphasis">coming soon</span>
          </h1>

          <p class="lead">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="submit" action="">
            <input type="text" placeholder="Email Address" />
            <button class="submit">icon</button>
          </form>
        </div>
        <div class="item item2">
          <img class="hero-desk" src="images/hero-desktop.jpg" alt="hero" />
        </div>
      </div>
    </div>
  </body>
</html>
